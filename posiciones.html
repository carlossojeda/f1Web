<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/build/css/app.css">
    <title>Pagina Inicio</title>
</head>
<body>

    <header>
        <div class="header__elements">
            <a href="/index.html"><img src="/src/img/F1.svg" alt="Formula 1 Logo"> </a>
            <i class="bi bi-list boton__menu" id="abrir_cel"></i>
            <div id="header__nav" class="header__nav oculto">
                <i class="bi bi-x-lg cerrar-menu" id="cerrar__menu"></i>
                <a href="/index.html">Inicio</a>
                <a href="/posiciones.html">Posiciones</a>
            </div>
        </div>
    </header>


    <section class="sectionPodium">
        <h2>Campeonato de Pilotos 2024</h2>

        <div class="chartsPodium">
            <div class="firstPlaceChart chart">
                <p id="firstPlace"></p>
                <p id="points"></p>
                <p id="escuderia"></p>
                <img src="/src/img/red-bull-logo-0-1536x1432.png" alt="">
                <div class="podiumPosition">
                    <p>Primer Lugar</p>
                </div>
            </div>
            <div class="secondPlaceChart chart">
                <p id="secondPlace"></p>
                <p id="pointsSecond"></p>
                <p id="escuderiaSecond"></p>
                <img src="/src/img/Aston-Martin-Logo-1200x900.png" alt="">
                <div class="podiumPosition">
                    <p>Segundo Lugar</p>
                </div>
            </div>
            <div class="thirdPlaceChart chart">
                <p id="thirdPlace"></p>
                <p id="pointsThird"></p>
                <p id="escuderiaThird"></p>
                <img src="/src/img/Ferrari-Logo.png" alt="">
                <div class="podiumPosition">
                    <p>Tercer Lugar</p>
                </div>
            </div>
        </div>
    </section>


     <main>
        <h2></h2>
        <div class="chartCard">
            <div class="chartBox">
                <canvas class="canvas" id="myChart"></canvas>
            </div>
        </div>
    
    </main>
</body>
<script src="/js/menu-bar.js"></script>
<script type="module" src="/js/pilotos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="/js/chart.js"></script>
<script type="module" src="/js/drivers.js"></script>
</html>
